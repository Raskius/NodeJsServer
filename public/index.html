<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Management App</title>
    <link rel="stylesheet" type="text/css" href="./styles/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="../images/linux-icon.png" type="image/png">
    <script type="module" defer src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Command Management App</h1>

        <!-- Display all commands in list -->
        <section class="command-section">
            <h2>Commands</h2>
            <ul id="commandsList" class="command-list"></ul>
        </section>
        

        <!-- Add commands section -->
        <section id="addCommand" class="add-command-section">
            <h2>Create New Command</h2>
            <form id="addCommandForm" class="add-command-form">
                <input type="text" id="commandName" class="command-input" placeholder="Enter Command Name" required>
                <textarea id="commandDescription" class="command-input" placeholder="Enter Command Description" required></textarea>
                <textarea id="commandExamples" class="command-input" placeholder="Enter Command Examples"></textarea>
                <button type="submit" class="add-command-btn">Add Command</button>
            </form>
        </section>

        <section id="editCommand" class="edit-command-section hide">
            <h2>Edit Command</h2>
            <form id="editCommandForm" class="edit-command-form">
                <input style="display:none" type="text" id="commandIdEdit" class="command-input" value="Command Name" readonly disabled required>
                <input type="text" id="commandNameEdit" class="command-input" value="Command Name" readonly disabled required>
                <textarea id="commandDescriptionEdit" class="command-input" placeholder="Enter Command Description" required></textarea>
                <textarea id="commandExamplesEdit" class="command-input" placeholder="Enter Command Examples"></textarea>
                <button type="submit" class="edit-command-btn" id="editCommandSubmit">Edit Command</button>
                <button type="submit" class="close-command-btn" id="closeEditCommand">Close</button>
            </form>
        </section>
    </div>

    <div id="snackbar" class="hide"></div>
  
</body>

</html>
