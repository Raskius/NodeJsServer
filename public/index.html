<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" defer src="scripts/script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Item Management App</h1>

        <section class="item-section">
            <h2>Items</h2>
            <ul id="itemsList" class="item-list"></ul>
        </section>

        <section class="add-item-section">
            <h2>Create New Item</h2>
            <form id="addItemForm" class="add-item-form">
                <input type="text" id="itemName" class="item-input" placeholder="Enter Item Name" required>
                <button type="submit" class="add-item-btn">Add Item</button>
            </form>
        </section>
    </div>
</body>

</html>
